<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Energy Plan Comparison</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header class="text-center my-5">
            <h1 class="display-4">Energy Plan Comparison</h1>
            <p class="lead">Compare energy plans in your area to find the best deal</p>
        </header>

        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <form id="searchForm" class="mb-4">
                            <div class="mb-3">
                                <label for="postcode" class="form-label">Enter your postcode</label>
                                <input type="text" class="form-control" id="postcode" required 
                                       pattern="[0-9]{4}" maxlength="4" placeholder="e.g., 4054">
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Compare Plans</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <div id="loading" class="text-center my-5 d-none">
            <div class="spinner-border text-primary" role="status">
                <span class="visually-hidden">Loading...</span>
            </div>
            <p class="mt-2">Fetching energy plans...</p>
        </div>

        <div id="results" class="my-5">
            <div class="row" id="plansContainer">
                <!-- Plans will be displayed here -->
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
